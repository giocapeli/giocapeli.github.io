<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game 1.1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">
  Memory Game
  </h1>
  <section class="board" id="menu">
    <div id="lastscore" class="menu">
    Last Score: No last Score
    </div>
    <div id="moves" hidden class="menu">
    Number of moves: 0
    </div>
    <input id="restart" class="menu" type="button" value="Restart" onclick="newGame()" hidden>
  </section>
  <section id="firstpage">
    <div id="startinggame" class="board">
      <form>
        <label for="numberOfPieces">Number of pieces:</label>
        <select class="seletor" id="numberOfPieces">
         <option value="4">4</option>
         <option value="8">8</option>
         <option value="16">16</option>
         <option value="24">24</option>
         <option value="30">30</option>
        </select>
        <label for="typeOfPieces">Type of pieces:</label>
        <select class="selector" id="typeOfPieces">
          <option value="fruits">Fruits</option>
          <option value="colors">Colors</option>
        </select>
        <input type="button" value="Play" id="play" onclick="playGame()">
      </form>
    </div>
    
  </section>
  <section id="ingamepage">
    <div id="boardgame" class="board">
    </div>
  </section>
  <section id="endgamepage">
    <div id="endinggame" class="board">
      <input type="button" value="Play again" onclick="newGame()">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
